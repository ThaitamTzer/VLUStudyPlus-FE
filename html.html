<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gửi Mail Cho Sinh Viên</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      textarea,
      input,
      button {
        width: 100%;
        margin-top: 10px;
        font-size: 16px;
      }
      label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Gửi Mail Cho Sinh Viên</h2>

    <label for="email">Địa chỉ email (cách nhau bằng dấu phẩy nếu nhiều):</label>
    <input type="text" id="email" placeholder="example1@student.com, example2@student.com" />

    <label for="subject">Tiêu đề:</label>
    <input type="text" id="subject" placeholder="Nhập tiêu đề thư" />

    <label for="editor">Nội dung email:</label>
    <div id="editor"></div>

    <button onclick="sendEmail()">Gửi Email</button>

    <script>
      let editorInstance

      ClassicEditor.create(document.querySelector('#editor'))
        .then(editor => {
          editorInstance = editor
        })
        .catch(error => {
          console.error(error)
        })

      async function sendEmail() {
        const email = document.getElementById('email').value
        const subject = document.getElementById('subject').value
        const content = editorInstance.getData()

        try {
          const token =
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2N2I0NDZlOWJjZjA5Njk5MTU1NzFiZDAiLCJtYWlsIjoieHVhbi4yMTc0ODAyMDEwMTM2QHZhbmxhbmd1bmkudm4iLCJ1c2VyTmFtZSI6Ik5ndXnhu4VuIEzDqiBNaW5oIFh1w6JuIiwiaXNCbG9jayI6ZmFsc2UsInJvbGUiOm51bGwsImlhdCI6MTc0ODc2MjAzMywiZXhwIjoxNzQ4NzcyODMzfQ.Z357BIZ98Gjd2VKtkcUR2Z6dJV5J0NlKjmxnELgS3bg'
          const response = await fetch('http://127.0.0.1:3000/api/notification/sendMailForStudent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({
              email: email.split(',').map(e => e.trim()),
              subject,
              content
            })
          })

          if (response.ok) {
            alert('✅ Gửi email thành công!')
          } else {
            const error = await response.json()
            alert('❌ Gửi email thất bại: ' + error.message)
          }
        } catch (err) {
          console.error(err)
          alert('❌ Có lỗi xảy ra khi gửi email!')
        }
      }
    </script>
  </body>
</html>
