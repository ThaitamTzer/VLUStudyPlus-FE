<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat Room</title>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e3ebf6;
      }
      .chat-container {
        width: 100%;
        max-width: 450px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      .chat-header {
        padding: 1.2rem;
        background-color: #0078d7;
        color: white;
        font-size: 1.4rem;
        text-align: center;
        font-weight: bold;
      }
      .user-info {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
      }
      .user-info label {
        font-weight: bold;
        color: #555;
      }
      .user-info input[type='text'],
      .user-info input[type='password'] {
        width: 100%;
        padding: 0.5rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        background-color: #f0f2f5;
        font-size: 1rem;
        outline: none;
      }
      .user-info button {
        padding: 0.7rem;
        background-color: #4c8ef7;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .user-info button:hover {
        background-color: #3a74d9;
      }
      .chat-box {
        padding: 1rem;
        height: 450px;
        overflow-y: auto;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        background-color: #f9fafc;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .chat-message {
        display: flex;
        align-items: flex-end;
        max-width: 85%;
        gap: 10px;
      }
      .chat-message.left {
        justify-content: flex-start;
      }
      .chat-message.right {
        justify-content: flex-end;
      }
      .chat-message .sender {
        font-weight: bold;
        color: #4c4c4c;
        margin-right: 5px;
      }
      .content-box {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .chat-message .content {
        padding: 0.7rem 1rem;
        border-radius: 18px;
        font-size: 1rem;
        line-height: 1.5;
        word-wrap: break-word;
        max-width: 270px;
        margin-top: 3px;
      }
      .chat-message.left .content {
        background-color: #e0e7ff;
        color: #333;
        border-top-left-radius: 0px;
      }
      .chat-message.right .content {
        background-color: #0078d7;
        color: white;
        border-top-right-radius: 0px;
      }
      .timestamp {
        font-size: 0.8rem;
        color: #888;
        margin-top: 5px;
        align-self: flex-end;
      }
      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #c3c9d1;
      }
      .chat-message img {
        max-width: 200px;
        max-height: 200px;
        border-radius: 10px;
        margin-top: 5px;
      }
      .input-area {
        display: flex;
        padding: 0.8rem;
        gap: 0.6rem;
        background-color: #f0f2f5;
        border-top: 1px solid #ddd;
      }
      .input-area input[type='text'] {
        flex: 1;
        padding: 0.7rem;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 1rem;
        padding-left: 15px;
        background-color: #e4e6eb;
        outline: none;
      }
      .input-area input[type='file'] {
        display: none;
      }
      .input-area label {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: #0078d7;
        color: white;
        border-radius: 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .input-area label:hover {
        background-color: #005bb5;
      }
      .input-area button {
        padding: 0.5rem 1.2rem;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .input-area button:disabled {
        background-color: #999;
        cursor: not-allowed;
      }
      .input-area button:hover:enabled {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chat Room</div>
      <div class="user-info">
        <label>Your ID: <input type="text" id="senderId" placeholder="Enter your ID" /></label>
        <label>Recipient ID: <input type="text" id="recipientId" placeholder="Enter recipient's ID" /></label>
        <label>Access Token: <input type="text" id="accessToken" placeholder="Enter your JWT token" /></label>
        <button id="joinBtn">Join Room</button>
      </div>
      <div class="chat-box" id="chatBox">
        <div id="chatMessages"></div>
      </div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <input type="file" id="imageInput" accept="image/*" disabled />
        <label for="imageInput">ðŸ“·</label>
        <button id="sendBtn" disabled>Send</button>
      </div>
    </div>

    <script>
      let socket
      let senderId = ''
      let recipientId = ''
      let roomId = ''

      const joinBtn = document.getElementById('joinBtn')
      const sendBtn = document.getElementById('sendBtn')
      const messageInput = document.getElementById('messageInput')
      const imageInput = document.getElementById('imageInput')
      const accessTokenInput = document.getElementById('accessToken')

      joinBtn.addEventListener('click', () => {
        senderId = document.getElementById('senderId').value.trim()
        recipientId = document.getElementById('recipientId').value.trim()
        const token = accessTokenInput.value.trim()

        if (!senderId || !recipientId) {
          alert('Please enter both Your ID and Recipient ID')
          return
        }

        roomId = [senderId, recipientId].sort().join('_')

        // Initialize socket with provided JWT token
        socket = io('https://vlustudy-production.up.railway.app', {
          auth: token ? { token: 'Bearer ' + token } : {}
        })

        socket.on('connect', () => {
          console.log('Connected as', socket.id)
          socket.emit('joinRoom', roomId)

          // Enable input area once connected
          messageInput.disabled = false
          imageInput.disabled = false
          sendBtn.disabled = false
          joinBtn.disabled = true
          accessTokenInput.disabled = true
        })

        socket.on('previousMessages', messages => {
          messages.forEach(msg => {
            const senderKey = typeof msg.senderId === 'object' ? msg.senderId._id : msg.senderId
            const name = senderKey === senderId ? 'You' : msg.senderId.userName
            displayMessage(
              name,
              msg.content,
              senderKey === senderId ? 'right' : 'left',
              msg.senderId.avatar,
              msg.image,
              msg.createdAt
            )
          })
        })

        socket.on('receiveMessage', msg => {
          const name = msg.senderId === senderId ? 'You' : msg.userName
          displayMessage(
            name,
            msg.content,
            msg.senderId === senderId ? 'right' : 'left',
            msg.avatar,
            msg.image,
            msg.createdAt
          )
        })

        socket.on('messagesRead', ({ roomId, readerId }) => {
          console.log('Messages read in', roomId, 'by', readerId)
          // TODO: show read receipt
        })
      })

      sendBtn.addEventListener('click', () => sendMessage())

      imageInput.addEventListener('change', async e => {
        const file = e.target.files[0]
        if (!file) return
        const fileData = await toBase64(file)
        sendMessage({ fileData, fileName: file.name, fileType: file.type })
        imageInput.value = ''
      })

      function sendMessage(file = null) {
        const text = messageInput.value.trim()
        if (!text && !file) return

        const payload = {
          receiverId: recipientId,
          content: text || null,
          file: file ? file.fileData : null,
          fileName: file ? file.fileName : null,
          fileType: file ? file.fileType : null,
          createdAt: new Date().toISOString()
        }

        socket.emit('sendMessage', payload)
        displayMessage(
          'You',
          text,
          'right',
          null,
          file ? URL.createObjectURL(dataURLtoBlob(file.fileData)) : null,
          payload.createdAt
        )
        messageInput.value = ''
      }

      function toBase64(file) {
        return new Promise((res, rej) => {
          const reader = new FileReader()
          reader.readAsDataURL(file)
          reader.onload = () => res(reader.result)
          reader.onerror = err => rej(err)
        })
      }

      function dataURLtoBlob(dataurl) {
        const [header, base64] = dataurl.split(',')
        const mime = header.match(/:(.*?);/)[1]
        const bytes = atob(base64)
        let arr = new Uint8Array(bytes.length)
        for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i)
        return new Blob([arr], { type: mime })
      }

      function displayMessage(sender, content, position, avatar, fileUrl, createdAt) {
        const chatBox = document.getElementById('chatMessages')
        const el = document.createElement('div')
        el.classList.add('chat-message', position)

        const time = createdAt ? new Date(createdAt).toLocaleString() : ''
        let html = `
        ${avatar && position === 'left' ? `<img src="${avatar}" class="avatar">` : ''}
        <div class="content-box">
          ${position === 'left' ? `<span class="sender">${sender}</span>` : ''}
          ${content ? `<span class="content">${content}</span>` : ''}
          ${fileUrl ? `<img src="${fileUrl}" alt="Image">` : ''}
          <span class="timestamp">${time}</span>
        </div>`
        el.innerHTML = html
        chatBox.appendChild(el)
        chatBox.scrollTop = chatBox.scrollHeight
      }
    </script>
  </body>
</html>
